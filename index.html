<html>
	<head>
		<link rel="stylesheet" type="text/css" href="preety.css">
		<title>Snow Image</title>
	</head>

	<body>		
		<h2>Snow Image</h2>
		<p>a .png file is converted to grayscale and the pixels of the file are displayed as black or white with a probabilty corresponding to the grayscale value.</p>
		<div class="box">			
			<h6>Image Source</h6>
			<div>
				<input type="text" id="image_source_textbox" size="30" />
				<input type="button" value="Fetch Image From URL" onclick="set_image_source_from_url()" />
			</div>
			<div>
				<input type="file" id="image_loader" value="Fetch Image From Your Computer" />
			</div>
			<div>
				<canvas id="canvas" width="20" height="20" style="border:solid black;" clear:left;>You'll see this if there's a problem.</canvas>
			</div>
			<script src="js/main.js"></script>
			<script type="text/javascript" src="js/jscolor-1.4.3/jscolor.js"></script>
			<h6>Effects</h6>
			<a class="effect" onMouseUp="invertImage()" ><p>Invert Image</p></a>
			Color 1: <input class="color" value="000000" id="colorpicker1" onchange="setColor(1)">
			Color 2: <input class="color" value="ffffff" id="colorpicker2" onchange="setColor(2)">
			
			<script>
				setColor(1);
				setColor(2);
				putImage(null, true);
			</script>
			<!--<a href="#" onMouseUp="invertImage()" ><img name="Invert Button" src="invert_button.png" width="65" height="19" border="0" alt="javascript button"></a>-->
			
		</div>
	</body>
</html>
